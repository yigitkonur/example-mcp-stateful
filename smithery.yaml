id: mcp-http-stateful-v2-boilerplate
name: MCP HTTP Stateful v2 Boilerplate
description: Learning-first MCP Streamable HTTP stateful server + CLI starter, aligned to official TypeScript SDK v2 pre-release primitives.
repository: https://github.com/yigitkonur/example-mcp-stateful
license: MIT

startCommand:
  type: streamable_http
  command: node
  args: ['dist/index.js']
  cwd: ./
  port: 1453

configSchema:
  type: object
  properties:
    PORT:
      type: string
      default: '1453'
      title: Server Port
    HOST:
      type: string
      default: '0.0.0.0'
      title: Bind Host
    SESSION_TTL_MS:
      type: string
      default: '1800000'
      title: Session TTL (ms)
    EVENT_MAX_COUNT:
      type: string
      default: '5000'
      title: Max Stored Events
    EVENT_MAX_AGE_MS:
      type: string
      default: '86400000'
      title: Event Max Age (ms)
  required: []
